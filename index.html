<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favi.ico" type="image/x-icon">
    <!-- style.css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Home Wall-e Project</title>
</head>

<body>

    <section>
        <div class=".container-fluid mt-5">
            <div class="col align-self-center">
                <h1 class="text-center">Digite uma cidade</h1>
                <p class="text-center">Digite o nome de uma cidade e veja algumas informações em tempo real</p>

                <div class="d-grid justify-content-center mt-5">
                    <div class="col">
                        <input type="text" class="form-control bg-dark text-white" id="input-form" autofocus
                            onsubmit="infoMapGET()">
                    </div>
                </div>
            </div>

            <div class="container row justify-content-center align-items-center mx-auto mt-5">
                <div class="col-md-auto">
                    <img src="imgs/32x32.png" id="weather-icon">
                </div>
                <div class="col-md-auto overflow-hidden"><span id="city-name">cidade</span></div>
                <div class="col-md-auto overflow-hidden state-field"><span class="state-animation"
                        id="state-name">estado</span></div>
                <div class="col-md-auto overflow-hidden"><span id="country-name">país</span></div>
                <span class="col-md-auto" id="temp">Temperatura</span>
            </div>
        </div>
    </section>

    <div class="container-fluid d-flex justify-content-center my-5">
        <button type="button" class="btn btn-dark" id="buttonAddValue">Adiconar</button>
    </div>

    <section>
        <div class="container mt-5 mb-5">
            <table class="table" id="table">
                <thead>
                    <tr class="">
                        <th scope="col-1">#</th>
                        <th scope="col-1">Cidade</th>
                        <th scope="col-1">Estado</th>
                        <th scope="col-1">País</th>
                        <th scope="col-1">Temperatura</th>
                        <th scope="col-1">Ícone</th>
                        <th scope="col-1">Deletar</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>

    <div class="container-fluid d-flex justify-content-end my-5 pe-5">
        <button type="button" class="btn btn-dark" id="buttonRemoveValue">Remover</button>
    </div>
























    <!-- jquerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- script.js -->
    <script src="scripts/main.js"></script>
</body>

</html>
